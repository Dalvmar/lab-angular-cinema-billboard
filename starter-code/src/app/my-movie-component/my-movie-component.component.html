<div class="container">
  
    <div class="row">
    
        <div class="col-2 movie" >
          <h4>ROOM{{movie.id}}</h4>
          <img src="{{movie.poster}}">
          <p>Genres {{movie.genres}}</p>
          <p>Year {{movie.year}}</p>
          <p>Director {{movie.director}}</p>
          <p>Actors {{movie.actors}}</p>
          <p>Schedule {{movie.hours}}</p>
          <p>Synopsis</p>
          <p>{{movie.synopsis}}</p>
          <a [routerLink]="['/home']" class="btn btn-primary">Home</a>
         
          
        </div>
      </div>
    
    
    
    </div>
